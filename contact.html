  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - PC Troubleshooting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: url('your-background-image.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.6s ease-out forwards;
      }


      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-out {
        animation: fadeOut 0.6s forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateY(20px);
        }
      }

      nav {
      background-color: rgba(100, 101, 105, 0.8);
      width: 100%;
      padding: 0rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    nav h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 1.5rem;
    }

    .nav-links li a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffffff;
    }

    .logout-btn {
      padding: 0.5rem 1rem;
      background-color: #c6c7c7;
      border: none;
      border-radius: 6px;
      color: #1a1a1a;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #00acc1;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: #000;
      margin: 4px;
      transition: 0.3s;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: rgba(100, 101, 105, 0.95);
        flex-direction: column;
        width: 200px;
        display: none;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .burger {
        display: flex;
      }

      .logout-btn {
        margin-top: 1rem;
      }
    }

      .logout-btn:hover {
        background-color: #636a6b;
      }

      .floating-cubes, .background-squares {
        position: fixed;
        inset: 0;
        z-index: -2;
        pointer-events: none;
        overflow: hidden;
      }

      .cube {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        animation: floatCube 20s infinite linear;
      }

      @keyframes floatCube {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10%, 90% { opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
      }

      .square {
        position: absolute;
        border-radius: 5px;
        transform: rotate(45deg);
        box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
        opacity: 0.6;
        animation: rotateSquare 10s linear infinite;
      }

      @keyframes rotateSquare {
        0% { transform: rotate(45deg); }
        100% { transform: rotate(405deg); }
      }

      main {
        padding: 3rem 2rem;
        max-width: 1200px;
        width: 100%;
        z-index: 1;
      }

      .section-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #000000;
        text-align: center;
      }

      .intro-section {
        background: rgba(255, 255, 255, 0.9); /* Stronger white background */
        backdrop-filter: blur(10px); /* Blur effect */
        padding: 1.5rem; /* Consistent padding */
        border-radius: 12px; /* More rounded corners */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Softer shadow */
        flex: 1; /* Flexible layout */
        min-width: 280px; /* Ensure responsive design */
        margin-top: 2rem; /* Top margin */
        text-align: center; /* Centered text */
        color: #000000; /* Change text color to black */
      }


      .intro-section p {
        font-size: 1.2rem;
        line-height: 1.5;
        color: #000000;
      }

      .contact-form {
        background: rgba(255, 255, 255, 0.9); /* Brighter white background */
        backdrop-filter: blur(10px); /* Blur effect */
        padding: 1.5rem; /* Adjusted padding */
        border-radius: 12px; /* More rounded corners */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Softer dark shadow */
        flex: 1; /* Make flexible in flex layouts */
        min-width: 280px; /* Responsive minimum width */
        margin-top: 2rem; /* Keep top margin */
      }


      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 0.5rem 0; /* smaller padding */
        margin: 0.75rem 0; /* tighter margin */
        border: 2px solid #ccc; /* thinner border */
        border-radius: 6px;
        font-size: 1rem; /* smaller text size */
        color: #333;
        background-color: #fff;
      }


      .contact-form button {
        padding: 1rem 2rem;
        background-color: #00bcd4;
        border: none;
        border-radius: 6px;
        color: #1a1a1a;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #00acc1;
      }

      footer {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 1rem;
        text-align: center;
        width: 100%;
        margin-top: auto;
      }

    </style>
  </head>
  <body>
    <div class="floating-cubes" id="floatingCubes"></div>
    <div class="background-squares" id="backgroundSquares"></div>

    <nav>
      <h1>PC Troubleshooting</h1>
      <div class="burger" id="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="homet.html">Home</a></li>
        <li><a href="commonerror.html">Common Errors</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="index.html" class="logout-btn">Logout</a></li>
      </ul>
    </nav>
    
    
    

    <main>
      <h2 class="section-title">Contact Us</h2>
      <div class="intro-section">
        <p>We would love to hear from you! Whether you have questions, suggestions, or feedback, feel free to reach out to us.</p>
      </div>

      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Type your message here" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

    </main>

    <footer>
      <p>&copy; 2025 John Daryl D. Panes - All Rights Reserved</p>
    </footer>

    <script>
      const cubeContainer = document.getElementById('floatingCubes');
      const numCubes = 60;
      for (let i = 0; i < numCubes; i++) {
        const cube = document.createElement('div');
        cube.classList.add('cube');
        const size = 10 + Math.random() * 30;
        cube.style.width = cube.style.height = `${size}px`;
        cube.style.left = `${Math.random() * 100}vw`;
        cube.style.animationDuration = `${10 + Math.random() * 20}s`;
        cube.style.animationDelay = `${Math.random() * 20}s`;
        cubeContainer.appendChild(cube);
      }

      const bg = document.getElementById('backgroundSquares');
      for (let i = 0; i < 80; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        const size = Math.floor(Math.random() * 60) + 20;
        square.style.width = size + 'px';
        square.style.height = size + 'px';
        square.style.left = Math.random() * 100 + '%';
        square.style.top = Math.random() * 100 + '%';
        square.style.background = i % 2 === 0 
          ? 'linear-gradient(145deg, #1e293b, #111827)' 
          : 'linear-gradient(145deg, #d1d5db, #e5e7eb)';
        bg.appendChild(square);
      }

      // Navigation animation effect
      document.querySelectorAll("nav a, .explore-btn").forEach(link => {
        link.addEventListener("click", function (e) {
          const href = this.getAttribute("href");
          if (href && !href.startsWith("#")) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = href;
            }, 600);
          }
        });
      });

      
    </script>

    <script>
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('navLinks');
    burger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

    
    
  </body>
  </html>
